<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Lukasse Dakbedekkingen Foto Extractor</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0d2137, #31639c);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin-top: 20px;
}
.upload {
  margin: 20px 0;
  border: 2px dashed #ffa500;
  padding: 40px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}
.upload.hover {
  background: rgba(255,255,255,0.1);
  transform: scale(1.05);
}
#controls {
  margin-bottom: 20px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  background: #ffa500;
  border: none;
  color: #000;
  cursor: pointer;
  transition: transform 0.2s;
  border-radius: 4px;
}
button:hover {
  transform: scale(1.1);
}
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.item {
  background: rgba(255, 255, 255, 0.1);
  padding: 5px;
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.item img {
  max-width: 200px;
  margin-bottom: 5px;
}
</style>
</head>
<body>
<h1>Lukasse Dakbedekkingen Foto Extractor</h1>
<div id="drop-area" class="upload">
  <p>Sleep hier je PDF of klik om te kiezen</p>
  <input type="file" id="pdf-upload" accept="application/pdf" hidden>
</div>
<div id="controls" style="display:none;">
  <label><input type="checkbox" id="select-all"> Selecteer alle foto's</label>
  <button id="download-btn">Download geselecteerde</button>
</div>
<div id="image-container" class="grid"></div>

<script type="module">
import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.mjs';
import JSZip from 'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js';

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

const upload = document.getElementById('pdf-upload');
const dropArea = document.getElementById('drop-area');
const container = document.getElementById('image-container');
const selectAll = document.getElementById('select-all');
const downloadBtn = document.getElementById('download-btn');
const controls = document.getElementById('controls');
let images = [];

async function processFile(file) {
  if (!file) return;
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  images = [];
  container.innerHTML = '';
  for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1.5 });
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    await page.render({ canvasContext: context, viewport }).promise;
    const url = canvas.toDataURL('image/png');
    images.push({ url, pageNum });
    const div = document.createElement('div');
    div.className = 'item';
    const img = document.createElement('img');
    img.src = url;
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = true;
    div.appendChild(img);
    div.appendChild(checkbox);
    container.appendChild(div);
  }
  controls.style.display = 'block';
}

upload.addEventListener('change', () => processFile(upload.files[0]));
dropArea.addEventListener('click', () => upload.click());
dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.classList.add('hover');
});
dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.classList.remove('hover');
  const file = e.dataTransfer.files[0];
  processFile(file);
});

selectAll.addEventListener('change', () => {
  const checkboxes = container.querySelectorAll('input[type=checkbox]');
  checkboxes.forEach(cb => cb.checked = selectAll.checked);
});

downloadBtn.addEventListener('click', async () => {
  const zip = new JSZip();
  let count = 1;
  const checkboxes = container.querySelectorAll('.item input[type=checkbox]');
  checkboxes.forEach((cb, index) => {
    if (cb.checked) {
      const imgData = images[index].url.split(',')[1];
      zip.file(`Foto ${count}.png`, imgData, { base64: true });
      count++;
    }
  });
  if (count === 1) {
    alert('Geen foto geselecteerd');
    return;
  }
  const blob = await zip.generateAsync({ type: 'blob' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'fotos.zip';
  a.click();
});
</script>
</body>
</html>
