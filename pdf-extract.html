<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Lukasse Dakbedekkingen Foto Extractor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lukasse Dakbedekkingen Foto Extractor</h1>
<div id="drop-area" class="upload">
  <p>Sleep hier je PDF of klik om te kiezen</p>
  <input type="file" id="pdf-upload" accept="application/pdf" hidden>
</div>
<div id="controls" style="display:none;">
  <label><input type="checkbox" id="select-all"> Selecteer alle foto's</label>
  <button id="download-btn">Download geselecteerde</button>
</div>
<div id="image-container" class="grid"></div>

<script type="module" src="extract.js"></script>
</body>
</html>
